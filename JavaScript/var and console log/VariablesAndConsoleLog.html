<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>variable and console.log</title>
</head>
<body>
    <script>
        var myAge = 26;
        var myAddress = 1644;
        var favoriteNumber = 14;
        var negativeNumber = -1000;
        var dogName = 'Lottie';
        var birthdayMonth = 'January';
        var drinkType = 'Chocolate Milk';
        var footballSeason = true;
        var basketballSeason = false;
        var messUp = string;

        console.log(myAge);
        console.log(myAddress);
        console.log(favoriteNumber);
        console.log(negativeNumber);
        console.log(dogName);
        console.log(birthdayMonth);
        console.log(drinkType);
        console.log(footballSeason);
        console.log(basketballSeason);
        console.log(messUp);

    </script>
</body>
</html>
